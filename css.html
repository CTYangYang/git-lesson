<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css樣式表</title>
    <STYLE>
        h2.st1 {
            color: rgb(253, 203, 127);
            text-decoration: underline
        }

        .st2 {
            color: rgb(70, 255, 255);
            text-transform: italic;
        }
    </STYLE>

</head>

<body>
    <h1>HELLO</h1>
    <h2>HELLO</h2>
    <h3>HELLO</h3>
    <h2 class="st1">class</h2>
    <h2 class="st2">class</h2>
    <h3 class="st1">class</h3>

    <div style="color:gray;font-size:80px;font-family: 標楷體;">我是標楷體
        <span>span1</span>
        <span style="color:red ;font-size:16px;">span2</span>
        <span style="color:#FF359A ;font-size:4em;">span3</span>
        <span style="color:rgb(0, 217, 255) ;font-size:40%">span4</span>

    </div>
    <span style="color:antiquewhite">span5</span>
</body>

</html>
